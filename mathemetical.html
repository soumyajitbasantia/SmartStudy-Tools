<!DOCTYPE html>
<html>
<head>
    <title>Simple Mathematical Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #ff6b6b;
        }

        .back-button:hover {
            background-color: #d94c4c;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SIMPLE MATHEMATICAL CALCULATOR</h1>

        <input type="number" id="num1" placeholder="Enter the first number">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>

        <input type="number" id="num2" placeholder="Enter the second number">

        <button onclick="calculate()">Calculate</button>
        <button class="back-button" onclick="window.location.href='tool.html'">Go Back</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                        break;
                    default:
                        result = "Invalid operator";
                }
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>

</body>
</html>
